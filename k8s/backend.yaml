apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-admin

      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: backend
        # ğŸŒŸ ì´ë¯¸ì§€ ì´ë¦„: ë³¸ì¸ IDë¡œ ë³€ê²½ í•„ìˆ˜!
        image: ghcr.io/sunshinetoyou/home-server-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        # --- DB ì—°ê²° ì„¤ì • ---
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-db:5432/webntrDB" # ë‚´ë¶€ DNS ì‚¬ìš©
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        # JPA ì„¤ì • (ì´ˆê¸°ì—” updateë¡œ ì„¤ì •)
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "validate"
        # 3. JWT ì„¤ì • (Secretì—ì„œ ê°€ì ¸ì˜¤ë„ë¡ ë³€ê²½)
        - name: JWT_SECRET
