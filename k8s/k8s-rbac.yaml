apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-admin
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backend-admin-binding
subjects:
  - kind: ServiceAccount
    name: backend-admin
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io